<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abhisek's Profile</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            color: #333;
        }

        .profile-card {
            width: 100%;
            max-width: 400px;
            text-align: center;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .header {
            background-color: #ff6a00;
            padding: 20px;
            font-size: 24px;
            font-weight: bold;
            color: white;
            text-align: left; /* Align text to the left */
            padding-left: 20px; /* Add padding on the left side */
        }

        .profile-img {
            margin-top: -50px;
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border: 4px solid #88c057;
            object-fit: cover;
        }

        .name {
            margin-top: 10px;
            font-size: 24px;
            font-weight: bold;
            color: #333;
        }

        .social-links {
            display: flex;
            flex-direction: column;
            padding: 20px;
        }

        .social-links a {
            text-decoration: none;
            color: black;
            font-size: 18px;
            font-weight: bold;
            background-color: #ff6a00;
            margin: 10px 0;
            padding: 15px;
            border-radius: 30px;
            display: block;
            transition: background-color 0.3s;
        }

        .social-links a:hover {
            background-color: #e65c00;
        }
        
        @media (min-width: 768px) {
            .profile-card {
                max-width: 500px;
            }
        }

        @media (min-width: 1024px) {
            .profile-card {
                max-width: 600px;
            }
        }
    </style>
</head>
<body>
